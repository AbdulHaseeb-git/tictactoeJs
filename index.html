<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="beforeMain" id="beforeMain">
        <div class="topBefore">
            <input type="text" id="p1" placeholder="Player 1">
            <input type="text" id="p2" placeholder="Player 2">
            <button id="start">Start</button>    
        </div>
        
    </div>
    <div class="main" id="main">
        <div id="board">
            <div id="d1" class="cell"></div>
            <div id="d2" class="cell"></div>
            <div id="d3" class="cell"></div>
            <div id="d4" class="cell"></div>
            <div id="d5" class="cell"></div>
            <div id="d6" class="cell"></div>
            <div id="d7" class="cell"></div>
            <div id="d8" class="cell"></div>
            <div id="d9" class="cell"></div>
        </div>    
    </div>
</body>
<script src="script.js"></script>
</html>
